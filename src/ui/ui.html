<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Neck Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        .fretboard { display: grid; grid-template-rows: repeat(6, 1fr); margin-top: 20px; }
        .string { height: 10px; border-bottom: 2px solid black; margin: 5px 0; }
        .neck-container { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Instrument Neck Visualizer</h1>

    <!-- Text input for notes -->
    <label for="notes">Enter Notes (e.g. C D E):</label>
    <input type="text" id="notes" placeholder="Type notes here">

    <!-- Combo box for selecting instrument -->
    <label for="instrument">Select Instrument:</label>
    <select id="instrument">
        <option value="Guitar">Guitar (6 strings)</option>
        <option value="Bass">Bass (4 strings)</option>
        <option value="Ukulele">Ukulele (4 strings)</option>
    </select>

    <!-- Submit button -->
    <button id="submit">Submit</button>

    <!-- Neck visualization -->
    <div class="neck-container" id="neckContainer"></div>

    <script src="main.js"></script>

</body>
</html>
